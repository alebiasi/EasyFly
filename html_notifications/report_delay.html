<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>EasyFly</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/style/style.css'>
        <script src="/script/notification_script.js"></script>
    </head>
    <body onload="insert_flight()">
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="/style/Left arrow.png"/>
                    </td>
                    <td class="serviceName">
                        <b>Main Page</b>
                    </td>
                    <td class="verticalDots">
                        <img src="/style/Vertical dots.png"/>
                    </td>
                </tr>
            </table>
        </div>
        <main> 
            <form method="PUT" id="form_delay">
                <input type="number" name="delay_minutes" placeholder="Minuti di ritardo">
                <input type="submit" name="submit" value="Invia"> 
            </form>
        </main>
