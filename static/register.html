<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EasyFly</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../style/registrationStyle.css'>
		<script src="../script/script.js"></script>
    </head>
    <body>
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="./imgs/Left arrow.png" id="left_arrow" onclick="left_arrow_click()"/>
                    </td>
                    <td class="serviceName">
                        <b>Registrazione</b>
                    </td>
                    <td class="verticalDots">
                        <img src="./imgs/Vertical dots.png" class="verticalDots"/>
                    </td>
                </tr>
            </table>
        </div>

        <br><br>

        <main>
            <div class="regText">
                <b>Registrazione</b>
            </div>

            <br><br>
            <div id="error1" hidden="true" class="errorClass">
                <h2>Attenzione! Un utente con questo indirizzo email esiste gi√†.</h2>
              </div>
            <div id="error2" hidden="true" class="errorClass">
                <h2>Attenzione! Assicurati di compilare tutti i campi correttamente.</h2>
            </div>
            <div class="regForm">
                <form action="/api/v1/authentication/registration" method="POST" class="registration">
                    <input type="text" placeholder="Nome" class="inputText" name="name" id="name">
                    <br><br><br>
                    <input type="text" placeholder="Cognome" class="inputText" name="surname" id="surname">
                    <br><br><br>
                    <input type="text" placeholder="Email" class="inputText" name="email" id="email">
                    <br><br><br>
                    <input type="password" placeholder="Password" class="inputText" name="password" id="password">
                    <br><br><br><br>
					<input type="submit" name="registerUser" class="newUser" id="registerUser" value="Registrati">
                </form>
            </div>
        </main>
    </body>
    <script>
        checkerrorsReg();
    </script>
</html>
