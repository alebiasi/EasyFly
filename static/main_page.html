<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>EasyFly</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/style/style.css'>
    </head>
    <body>
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="/style/Left arrow.png"/>
                    </td>
                    <td class="serviceName">
                        <b>Main Page</b>
                    </td>
                    <td class="verticalDots">
                        <img src="/style/Vertical dots.png"/>
                    </td>
                </tr>
            </table>
        </div>
        <main> 
            <table class="main">
                <tr class="main">
                    <td class="main">
                        <form method="POST" action="/checkin" class="main">
                            <input type="submit" name="submit_checkin" class="button_main" value="Effettua check-in"/>
                        </form>
                    </td>
                </tr>
                <tr class="main">
                    <td class="main">
                        <form method="GET" action="/tabellone_orari.html" class="main">
                            <input type="submit" name="submit2" class="button_main" value="Visualizza voli"/>
                        </form>
                    </td>
                </tr>
                <tr class="main">
                    <td class="main">
                        <form method="GET" action="/register.html" class="main">
                            <input type="submit" name="submit3" class="button_main" value="Registrati / Accedi"/>
                        </form>
                    </td>
                </tr>
                <tr class="main">
                    <td class="main">
                        <form method="GET" action="/documents_page.html" class="main">
                            <input type="submit" name="submit4" class="button_main" value="Visualizza i tuoi documenti"/>
                        </form>
                    </td>
                </tr>
            </table>
        </main>
    </body>
</html>
