<script>
    var map = document.getElementById("map");
    var moving = false;
    var firstClick = true;

    let offsetx = 0, offsety = 0;
    let cx, cy;
    
    let lastx = -0, lasty = -0;
    var newX, newY;

    map.addEventListener("mousedown", initialClick, false);
    map.addEventListener("mouseup", finalClick, false);

    map.addEventListener("touchstart", initialClick, false);
    map.addEventListener("touchend", finalClick, false);

    function getCursorPos(e) {
        var a, x = 0, y = 0;
        e = e || window.event;
        /*get the x and y positions of the image:*/
        a = image.getBoundingClientRect();
        /*calculate the cursor's x and y coordinates, relative to the image:*/


        x = e.pageX - a.left;
        y = e.pageY - a.top;

        /*consider any page scrolling:*/
        x = x - window.pageXOffset;
        y = y - window.pageYOffset;
        return {x : x, y : y};
    }

    function move(e){

        e = e.changedTouches;

        pos = getCursorPos(e);
        //e.preventDefault();


        if(firstClick) {
            offsetx = (pos.x - lastx );
            offsety = (pos.y - lasty );
            firstClick = !firstClick;
        }


        //newX = e.clientX - offsetx;
        //newY = e.clientY - offsety;
        newX = (pos.x - offsetx);
        newY = (pos.y - offsety);

        //image.style.left = newX + "px";
        //image.style.top = newY + "px";

        console.log(offsetx, offsety);

        image.style.backgroundPosition = "" + newX + "px " + newY + "px";


    }

    function initialClick(e) {
        
        window.getSelection()?.removeAllRanges();   
        moving = !moving;
        image = this;

        firstClick = true;
        document.addEventListener("mousemove", move, false);
        /* also for touch screens:*/
        document.addEventListener("touchmove", move, false);
    }

    function finalClick(e) {
        
        window.getSelection()?.removeAllRanges();
        image = this;

        if(moving) {
            lastx = newX;
            lasty = newY;
            document.removeEventListener("mousemove", move);
            document.removeEventListener("touchmove", move, false);
            moving = !moving;
            return;
        }
    }
</script>

<script>
    var imgMap = document.getElementById("map");

    function getMap(airport_id) {

        fetch('../api/v1/airport_maps/'+airport_id)
        .then((resp) => resp.json()) // Transform the data into json
        .then(function(data) {
            
            return data != null ? imgMap.style.backgroundImage = 'url("'+data.url_map+'")' : null;
        })
        .catch( error => console.error(error) );// If there is any error you will catch them here
    }

</script>
