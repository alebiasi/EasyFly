<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EasyFly</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../style/loginStyle.css'>
        <script src="../script/script.js"></script>
    </head>
    <body>
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="./imgs/Left arrow.png" onclick="left_arrow_click()"/>
                    </td>
                    <td class="serviceName">
                        <b>Login</b>
                    </td>
                    <td class="verticalDots">
                        <img src="./imgs/Vertical dots.png"/>
                    </td>
                </tr>
            </table>
        </div>

        <main>
            <div class="loginText">
                LOGIN
            </div>
            <div class="loginDiv">
                <div id="error1" hidden="true" class="errorClass">
                    <h2>Attenzione! le credenziali inserite non sono valide.</h2>
                  </div>
                <div id="error2" hidden="true" class="errorClass">
                    <h2>Attenzione! La password inserita non risulta valida.</h2>
                </div>
                <form action="/api/v1/authentication/login" method="POST" name="email" id="loginForm">
                    <div class="inputBox">
                        <img src="./imgs/User.png" class="userLogo"/>
                        <input type="text" class="inputFormat" name="email" placeholder="Email">
                    </div>
                    <br>
                    <div class="inputBox">
                        <img src="./imgs/Lock.png" class="passwordLogo"/>
                        <input type="password" class="inputFormat" name="password" placeholder="Password"><br>
                    </div>
                <!--
                    <br>
                    <div class="blueText">
                        Password dimenticata?
                    </div>
                    <br>
                    <div class="oLine">
                        <span class="oSymbol">
                            o
                        </span>
                    </div>
                    <br>
                    <div class="inputBox">
                        <img src="Google G.png" class="googleLogo"/>
                        <input type="text" class="inputFormat" name="uName" placeholder="Entra con Google">
                    </div>
                    <br>
                    <div class="oLine">
                        <span class="oSymbol">
                            o
                        </span>
                    </div>
                    <br>
                    <div class="blueText">
                        Hai il passaporto?
                    </div>
                    <br>-->
                    <input type="submit" class="subLogin" value="Accedi">
                </form>
                <br>
                <div class="messageRegister">
                    Noi ti sei ancora iscritto?
                </div>
                <button onclick="location.href = '/register'" value="registrati" class="subReg">Registrati</button>
            </div>
        </main>
    </body>
    <script>
        checkerrors();
    </script>
</html>
