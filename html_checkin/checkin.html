<!DOCTYPE html>
<html>   
    <head>
        <meta charset="utf-8"/>
        <title>EasyFly</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/style/style.css'>
    </head>
    <body>
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="/style/Left arrow.png" id="left_arrow"/>
                    </td>
                    <td class="serviceName">
                        <b>Check-in</b>
                    </td>
                    <td class="verticalDots">
                        <img src="/style/Vertical dots.png"/>
                    </td>
                </tr>
            </table>
        </div>
        <main>
            <div class="loginForm">
                <form action="/api/v1/requests" method="post">
                    
                    <input type="hidden" name="user_id" value="TEST"/>  <!--TODO-->
                    
                    <div class="inputBox">
                        <input type="text" name="document_id" class="inputFormat" placeholder="Document id:" required/><br>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="booking_code" class="inputFormat" placeholder="Booking code:" required/><br>
                    </div>
                    <div class="inputBox">
                        <input type="number" name="n_cases" class="inputFormat" placeholder="Number of suitcases:" required/><br>
                    </div>
                    <input type="submit" name="submit" class="button" value="Invia"/>
                </form>
            </div>
        </main>
        
    </body>
</html>
<script>
    document.getElementById("left_arrow").onclick = function(){
        location.href="/main_page"; //send back to main page
    };
</script>
