<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>EasyFly</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='registrationStyle.css'>
</head>
    <body>
        <div class="upBorder">
            <table class="upTable">
                <tr>
                    <td class="leftArrow">
                        <img src="Left arrow.png"/>
                    </td>
                    <td class="serviceName">
                        <b>Registrazione</b>
                    </td>
                    <td class="verticalDots">
                        <img src="Vertical dots.png" class="verticalDots"/>
                    </td>
                </tr>
            </table>
        </div>

        <br><br>

        <main>
            <div class="regText">
                <b>Registrazione</b>
            </div>

            <br><br>

            <div class="regForm">
                <form action="/api/v1/authentication/registration" method="post" class="registration">
                    <input type="text" placeholder="Nome" class="inputText" name="name" id="name">
                    <br><br><br>
                    <input type="text" placeholder="Cognome" class="inputText" name="surname" id="surname">
                    <br><br><br>
                    <input type="text" placeholder="Email" class="inputText" name="email" id="email">
                    <br><br><br>
                    <input type="text" placeholder="Password" class="inputText" name="password" id="password">
                    <br><br><br><br>
                    <button class="newUser" name="registerUser" id="registerUser">Registrati</button>
                </form>
            </div>
        </main>
    </body>
</html>
